<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutorial - 5</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div id="controls">
        <div id="stickers">
            <img src="imgs/1.jpg" class="stickers" id="st1" />
            <img src="imgs/2.png" class="stickers" id="st2" />
        </div>
        <div id="inputs">
            <input type="color" id="bgcolor" />
            <input type="text" id="stickerUrl" placeholder="Enter url for new sticker"/>
            <input type="number" id="stickerHeight" placeholder="Enter size for sticker"/>
        </div>
    </div>
    
    <div id="display">
        <img id="cursor" />
    </div>

    
    <script src="index.js"></script>
</body>
</html>
